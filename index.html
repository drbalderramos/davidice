<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juega con Simon y sigue sus ordenes. ¿Podras superar los diez niveles de dificultas?">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/game.png" type="image/x-icon">
    <title>Simon dice :)</title>
</head>
<body>
    <section class="gameboard">
        <div id="amarillo" class="color amarillo left" data-color="amarillo"></div>
        <div id="azul" class="color azul right" data-color="azul"></div>
        <div id="rojo" class="color rojo left" data-color="rojo"></div>
        <div id="verde" class="color verde right" data-color="verde"></div>
        <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">¡Empezar a jugar!</button>
      </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="./main.js"></script>
    <script src="./juego.js"></script>
</body>
</html>
